<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timenest Agent Clan</title>
    <!-- Add markdown-it library -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            word-wrap: break-word;
            max-width: 70%;
            display: inline-block;
        }
        
        .message-container {
            width: 100%;
            display: flex;
            margin-bottom: 10px;
        }
        
        .user-message-container {
            justify-content: flex-end;
        }
        
        .bot-message-container {
            justify-content: flex-start;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
        }
        
        .bot-message {
            background-color: #e9e9e9;
        }
        
        /* Add styles for markdown elements */
        .bot-message strong, .bot-message b {
            font-weight: bold;
        }
        
        .bot-message em, .bot-message i {
            font-style: italic;
        }
        
        .bot-message ul, .bot-message ol {
            padding-left: 20px;
            margin: 5px 0;
        }
        
        .bot-message code {
            background-color: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .bot-message pre {
            background-color: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 5px 0;
        }
        
        .message-media {
            max-width: 100%;
            margin-top: 5px;
            border-radius: 8px;
        }
        
        .input-container {
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background-color: white;
        }
        
        .input-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .text-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
        }
        
        .text-input:focus {
            border-color: var(--primary-color);
        }
        
        .send-button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: #3a7bc8;
        }
        
        .media-input {
            display: none;
        }
        
        .emoji-buttons {
            display: flex;
            margin-right: 10px;
        }
        
        .emoji-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .emoji-button:hover {
            background-color: var(--secondary-color);
        }
        
        .selected-file {
            font-size: 0.85em;
            color: #666;
            margin-left: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .clear-button {
            background-color: #f44336;
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        .clear-button:hover {
            background-color: #d32f2f;
        }
        
        /* Typing animation styles */
        .typing-animation {
            display: inline-flex;
            align-items: center;
            height: 20px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #666;
            border-radius: 50%;
            display: inline-block;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
        
        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .selected-file {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timenest Agent</h1>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <div class="input-row">
                <div class="emoji-buttons">
                    <button class="emoji-button" id="fileButton" title="Upload File">üìé</button>
                    <!-- <button class="emoji-button" id="imageButton" title="Upload Image">üñºÔ∏è</button>
                    <button class="emoji-button" id="audioButton" title="Upload Audio">üéµ</button> -->
                </div>
                
                <input type="text" id="messageInput" class="text-input" placeholder="Type your message here...">
                <button id="sendButton" class="send-button">Send</button>
                
                <!-- Hidden file inputs -->
                <input type="file" id="fileInput" class="media-input">
                <input type="file" id="imageInput" class="media-input" accept="image/*">
                <input type="file" id="audioInput" class="media-input" accept="audio/*">
            </div>
            
            <div id="fileInfo" class="selected-file"></div>
            
            <div style="text-align: center; margin-top: 10px;">
                <button id="clearBtn" class="clear-button">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize markdown-it
            const md = window.markdownit({
                html: true,
                linkify: true,
                typographer: true
            });
            
            // DOM elements
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const fileButton = document.getElementById('fileButton');
            const imageButton = document.getElementById('imageButton');
            const audioButton = document.getElementById('audioButton');
            const fileInput = document.getElementById('fileInput');
            const imageInput = document.getElementById('imageInput');
            const audioInput = document.getElementById('audioInput');
            const fileInfo = document.getElementById('fileInfo');
            const clearBtn = document.getElementById('clearBtn');
            
            // Current active input
            let activeInput = null;
            
            // Add message to chat
            function addMessage(text, isUser, mediaElement = null) {
                const messageContainer = document.createElement('div');
                messageContainer.className = isUser ? 'message-container user-message-container' : 'message-container bot-message-container';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                if (mediaElement) {
                    mediaElement.className = 'message-media';
                    messageDiv.appendChild(mediaElement);
                } else {
                    if (isUser) {
                        messageDiv.textContent = text;
                    } else {
                        // Render markdown for bot messages
                        messageDiv.innerHTML = md.render(text);
                    }
                }
                
                messageContainer.appendChild(messageDiv);
                chatContainer.appendChild(messageContainer);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Create typing animation
            function createTypingAnimation() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-animation';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }
                
                return typingDiv;
            }
            
            // Bot response function with streaming effect and markdown
            function botResponse(message) {
                // T·∫°o message container
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container bot-message-container';

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                // Add typing animation
                const typingAnimation = createTypingAnimation();
                messageDiv.appendChild(typingAnimation);
                
                messageContainer.appendChild(messageDiv);
                chatContainer.appendChild(messageContainer);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // G·ªçi API v·ªõi .then()
                fetch('/chat/chat_completion', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userid: 23,
                        message: message,
                        token: 'string'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const responseText = data.message || "L·ªói: kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI.";
                    
                    // Clear the loading animation
                    messageDiv.innerHTML = '';
                    
                    // Always use streaming effect, even for markdown
                    let index = 0;
                    let renderedText = '';
                    let charsPerRender = 3; // Process multiple characters per render for faster display

                    function streamText() {
                        if (index < responseText.length) {
                            // Add next chunk of characters
                            let charsToAdd = '';
                            for (let i = 0; i < charsPerRender && index < responseText.length; i++) {
                                charsToAdd += responseText.charAt(index);
                                index++;
                            }
                            
                            renderedText += charsToAdd;
                            
                            // Render the markdown for the accumulated text
                            messageDiv.innerHTML = md.render(renderedText);
                            
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                            setTimeout(streamText, 10);
                        }
                    }

                    // Start streaming with a slight delay
                    setTimeout(streamText, 200);
                })
                .catch(error => {
                    console.error("L·ªói khi g·ªçi API:", error);
                    messageDiv.textContent = "Xin l·ªói, c√≥ l·ªói x·∫£y ra khi l·∫•y ph·∫£n h·ªìi t·ª´ AI.";
                });
            }

            // Handle sending message or media
            function handleSend() {
                if (activeInput && activeInput.files && activeInput.files.length > 0) {
                    // Send file/image/audio
                    const file = activeInput.files[0];
                    
                    if (activeInput === imageInput && imageInput) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.onload = function() {
                            URL.revokeObjectURL(img.src);
                        };
                        addMessage('', true, img);
                        
                        setTimeout(() => {
                            addMessage('I received your image. This is where image processing would go.', false);
                        }, 500);
                    } 
                    else if (activeInput === audioInput && audioInput) {
                        const audio = document.createElement('audio');
                        audio.src = URL.createObjectURL(file);
                        audio.controls = true;
                        addMessage('', true, audio);
                        
                        setTimeout(() => {
                            addMessage('I received your audio. This is where audio processing would go.', false);
                        }, 500);
                    } 
                    else {
                        addMessage(`File: ${file.name}`, true);
                        
                        setTimeout(() => {
                            addMessage('I received your file. This is where file processing would go.', false);
                        }, 500);
                    }
                    
                    // Reset
                    activeInput.value = '';
                    fileInfo.textContent = '';
                    activeInput = null;
                } 
                else {
                    // Send text message
                    const message = messageInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        messageInput.value = '';
                        botResponse(message);
                    }
                }
            }
            
            // Set up file button handlers
            function setupMediaButton(button, input) {
                button.addEventListener('click', function() {
                    input.click();
                });
                
                input.addEventListener('change', function() {
                    if (input.files.length > 0) {
                        activeInput = input;
                        fileInfo.textContent = `Selected: ${input.files[0].name}`;
                    }
                });
            }
            
            // Clear chat
            function clearChat() {
                chatContainer.innerHTML = '';
                messageInput.value = '';
                fileInput.value = '';
                
                if (imageInput) {
                    imageInput.value = '';
                }
                
                if (audioInput) {
                    audioInput.value = '';
                }
                
                fileInfo.textContent = '';
                activeInput = null;
            }
            
            // Set up event listeners
            setupMediaButton(fileButton, fileInput);
            
            // Only set up event listeners for image and audio buttons if they exist
            if (imageButton) {
                setupMediaButton(imageButton, imageInput);
            }
            
            if (audioButton) {
                setupMediaButton(audioButton, audioInput);
            }
            
            sendButton.addEventListener('click', handleSend);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSend();
                }
            });
            
            clearBtn.addEventListener('click', clearChat);
            
            // Initial bot message with markdown
            function showInitialMessage() {
                // Create message container and div
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container bot-message-container';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageContainer.appendChild(messageDiv);
                chatContainer.appendChild(messageContainer);
                
                // Initial message text with some markdown
                const welcomeText = "Hello! I'm **TIMENEST** - your time management assistant. How can I help you today?";
                
                // Render with markdown
                messageDiv.innerHTML = md.render(welcomeText);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show initial message
            showInitialMessage();
        });
    </script>
</body>
</html>
